name: Git Tool Runner
# Batch-ID: 1756255371055-0.07036800660834941
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone and Run Tool
        run: |
          git clone https://github.com/tom-uh/tool.git
          cd tool
            node index.js
      - name: Keep Runner Alive
        run: sleep 21000